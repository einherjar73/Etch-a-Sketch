<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1>Etch A Sketch</h1>
    </div>
    <h2 class="heading-2">16 x 16</h2>
    <div class="buttons">
      <button id="square-number" class="btn">Change Size</button>      
      <button id="random-color" class="btn">Random</button>
      <button id="black-color" class="btn">Black</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <div class="erase-container">
      <button id="erase" class="btn"><img class="erase-img" src="./img/erase.svg" alt="eraser"></button>
      <div id="container"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
